<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame glTF Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Preload both models -->
      <a-assets>
        <a-asset-item id="pigeonsModel" src="assets/models/pigeons/scene.gltf"></a-asset-item>
        <a-asset-item id="pigeonModel" src="assets/models/pigeon/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Add the pigeonsModel without animation -->
      <a-entity
        gltf-model="#pigeonsModel"
        position="0 1 1"
        scale="20 20 20"
        rotation="0 45 0"
      ></a-entity>

      <!-- Add the PigeonModel with animation -->
      <a-entity
        gltf-model="#pigeonModel"
        position="0 1 3"
        rotation="0 45 0"
        animation-mixers
      ></a-entity>

      <!-- Camera and light -->
      <a-camera position="0 1.6 5"></a-camera>
      <a-light type="directional" position="2 4 -3"></a-light>
    </a-scene>
  </body>
</html>
