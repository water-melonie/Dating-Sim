  <head>
    <title>Dating Sim</title>
    <link rel="icon" type="image/x-icon" href="icon.PNG">
    <meta name="Aframe Scene" content="Dating Sim" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <img id="skytexture" src="images/sky.JPG" alt="sky texture">
        <img id="groundtexture" src="images/grass2.jpg" alt="ground texture">
        <img id="alex" src = "images/alex.PNG" alt="picture of Alex">
    
        <a-asset-item id="pigeonsModel" src="assets/models/pigeons/scene.gltf"></a-asset-item>
        <a-asset-item id="pigeonModel" src="assets/models/pigeon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-box position="-0.7 0 0" rotation="0 0 0" width="4" color="#cf9a43"></a-box>
      <a-curvedimage src="#alex" height="4" radius="1.5" position="-1 2 -1" theta-length="70" rotation="0 155 0" scale="1 1 1"></a-curvedimage>
      <a-entity environment="preset: forest; dressingAmount: 500" ></a-entity>

      <a-text id="user-response" value="...Hello?" position = "0 3.5 -2.3" width="3" color="green"></a-text>
      <a-text id="ai-response" value="Hey, nice to meet you, my name is Alex!" position = "0 3.1 -2.3" width="3" color="blue"></a-text>
      
      <!-- <a-box id="voice-input-button" position="0.5 2.4 -2.3" width="1" height="0.4" depth="0.2" color="green" event-set__mouseenter="color: yellow" event-set__mouseleave="color: green" 
      class="clickable">
        <a-text value="Respond" position="-0.45 0 0.1" color="white"></a-text>
      </a-box> -->

      <!-- Pigeon section :) -->

      <a-entity
        gltf-model="#pigeonModel"
        position="-1 1 -1"
        rotation="0 20 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="-0.75 1 -1"
        rotation="0 1 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="0 1 -0.5"
        rotation="0 20 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>


      <a-entity
        gltf-model="#pigeonModel"
        position="-1 1 -1"
        rotation="0 20 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="-0.75 1 -1"
        rotation="0 1 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="0 1 -0.5"
        rotation="0 20 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="-1.2 1 -1.2"
        rotation="0 45 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="-0.6 1 -0.9"
        rotation="0 15 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="0.2 1 -0.7"
        rotation="0 50 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="0 1 -1.3"
        rotation="0 -30 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="-1.1 1 -0.6"
        rotation="0 70 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity
        gltf-model="#pigeonModel"
        position="0.4 1 -0.5"
        rotation="0 -45 0"
        scale="0.5 0.5 0.5"
        animation-mixers
      ></a-entity>

      <a-entity camera look-controls position="0 2.2 0" look-controls cursor="rayOrigin: mouse">
        <!-- <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 0"
                  material="color: black; shader: flat">
        </a-entity> -->
      </a-entity>

      <!-- <a-plane src="#groundtexture" position="0 0 -10" rotation="-90 0 0" width="50" height="50" color="#4b923a"></a-plane> -->
      <a-sky src="#skytexture"></a-sky>
      <a-sound src="quiet_park.wav" autoplay="true" loop="true" position="0 0 5" volume="0.5"></a-sound>
    </a-scene>
    <script src="app.js"></script>
  </body>
</html>
